<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-md.png" />
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/layout.css" />

    <meta name="title" content="Jiggly - The blockchain composer" />
    <meta
      name="description"
      content="Simply trade the token on Uniswap V2 to create music and earn rewards! It's free, safe, and fun."
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jiggly.app" />

      property="twitter:description"

      property="twitter:image"
      content="https://jiggly.app/favicon-lg.png"

    <title>Jiggly</title>

  <body class="padding-xl">
    <main class="nes-container with-title">
      <p class="title">Jiggly (beta)</p>
      <div id="output" class="stack gap-lg"></div>

    <button class="hidden nes-btn is-error" id="globalStopBtn">

    <script type="module" src="/src/main.js"></script>
